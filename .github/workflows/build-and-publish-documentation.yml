name: Build and Publish Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'releases/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create dist directory if it doesn't exist
        run: mkdir -p ./dist

      - name: Run widoco documentation generation
        run: |
          # Make widoco script executable
          chmod +x ./bin/widoco
          
          # Run the widoco script
          ./bin/widoco
          

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
